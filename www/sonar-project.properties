# SonarQube server
#sonarqube name of sonarqube service in docker-compose.yml
sonar.host.url=http://sonarqube:9000

# must be unique in a given SonarQube instance
sonar.projectKey=projectkey

# this is the name displayed in the SonarQube UI
sonar.projectName=projectname
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.projectBaseDir=/var/www/project

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Language (Only when it is a single language)
#sonar.language=php

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# If I want to exclude files or directories
#sonar.exclusions=**/Tests/**,**/*Extension.php
sonar.exclusions=src/Tests/**/*.*
